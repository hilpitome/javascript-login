<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="custom-css.css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	
    <script src="parsecdn.js"></script>

    <script src="custom.js"></script>
    
</head>
<body>
<div data-role="page" id="signup" class="container">
	<form id="signupform" method="post" action="#">
	  <div class="form-group">
	    <label for="username">User name</label>
	    <input type="text" class="form-control" id="userName" placeholder="user name" name="username">
	  <div class="form-group">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" id="Email" placeholder="Email" name="email">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="phone">Phone Number</label>
	    <input type="text" class="form-control" id="phone" placeholder="e.g 072x xxxxxx" name="phone">
	  </div>
	  <button type="submit" id="submit-signup" class="btn btn-default" onclick="myFunction()">Submit</button>
	</form>
</div>
</body>
</html>
